<body>
<h1 class="page-head">login below:</h1>

<form th:object="${user}" method="post" th:action="@{/login}"> <!--th:action="@{registration}"-->
    <div class="login">
        <label th:for="username"><b>Username</b></label>
        <input type="text" class="form-control"  name="username" placeholder="Enter username" required><br><br>

        <label th:for="password"><b>Password</b></label>
        <input type="password" placeholder="Password" name="password" required><br><br>

        <button type="submit" class="btn btn-primary">Login</button>

        <p>Need to make an account? <a href="registration">Register here!</a></p>
    </div>

</form>



</body>
